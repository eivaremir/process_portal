<script>

// ********************** UTM TOGGLE ****************************
 
const getQueryParams = (url) => {
  let qParams = {};
  // create a binding tag to use a property called search
  let anchor = document.createElement('a');
  // assign the href URL of the anchor tag
  anchor.href = url;
  // search property returns URL query string
  let qStrings = anchor.search.substring(1);
  let params = qStrings.split('&');
  for (let i = 0; i < params.length; i++) {
    let pair = params[i].split('=');
      qParams[pair[0]] = decodeURIComponent(pair[1]);
    }
    return qParams;
};

 

let utmRegisterRgx = /https:\/\/clientzone.zumamarkets.com\/\/\?utm_source=(.*)&utm_medium=(.*)&utm_campaign=(.*)&utm_content=(.*)/
document.querySelectorAll("a[href='https://clientzone.zumamarkets.com/register']").forEach((el)=>{
    var newURL = window.location.protocol + "//" + window.location.host + "/" + window.location.pathname + window.location.search;
    if (utmRegisterRgx.test(newURL)){
        query = getQueryParams(newURL)
        el.setAttribute('href',el.getAttribute('href')+`?utm_source=${query.utm_source}&utm_medium=${query.utm_medium}&utm_campaign=${query.utm_campaign}&utm_content=${query.utm_content}&`)
    }
    
})

 

document.querySelectorAll("a[href='https://clientzone.zumamarkets.com/register-demo']").forEach((el)=>{
    var newURL = window.location.protocol + "//" + window.location.host + "/" + window.location.pathname + window.location.search;
    if (utmRegisterRgx.test(newURL)){
        query = getQueryParams(newURL)
        el.setAttribute('href',el.getAttribute('href')+`?utm_source=${query.utm_source}&utm_medium=${query.utm_medium}&utm_campaign=${query.utm_campaign}&utm_content=${query.utm_content}&`)
    }
    
})
// ********************** END UTM TOGGLE ****************************</script>
