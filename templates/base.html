{% extends "bootstrap/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>Portal interno: ZumaMarkets</title>   
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/dialog-polyfill@0.5.6/dist/dialog-polyfill.css"
    integrity="sha256-hT0ET4tfm+7MyjeBepBgV2N5tOmsAVKcTWhH82jvoaA="
    crossorigin="anonymous"
  />
    <script src="https://kit.fontawesome.com/2fa60861de.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('.static',filename='materialize/css/materialize.min.css')}}">
    
    <link rel="stylesheet" href="{{url_for('.static',filename='styles/styles.css')}}">
    {% if react %}
    <script src="{{url_for('.static',filename='js/'+react)}}" crossorigin></script>
    <script src="{{url_for('.static',filename='js/'+reactDOM)}}" crossorigin></script>
    {% endif %}
    <script src="{{url_for('.static',filename='js/react-router-dom.min.js')}}" crossorigin></script>

    {{super()}}
        

    {% endblock %}
    
</head>
<body>
   
{% block content %}


{% endblock %}
{% block scripts %}
{{super()}}
<script>
    $(document).ready(()=>{
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    })
    
  </script>

<script src="{{url_for('.static',filename='materialize/js/materialize.min.js')}}" crossorigin ></script>
<script src="{{url_for('.static',filename='js/editor.min.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/editorjs-layout@latest"></script>
<script src="{{url_for('.static',filename='js/functions.js')}}"></script>
<script src="{{url_for('.static',filename='js/build/app.js')}}" crossorigin type='module'></script>

{% endblock %}
</body>
</html>
