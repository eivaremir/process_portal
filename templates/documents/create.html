{% extends 'layout.html'%}
{% from 'helpers/_forms.html' import render_field %}

{%block container%}

<h1>Crear Documentos</h1>

<form action="" method="POST">

    <div class="form-group">
        <!-- RENDER FIELDS WITH BOOTSTRAP CLASSES -->
        {{ render_field(form.id_document, class='form-control' )}}        
    </div>    
    <div class="form-group">
        <!-- RENDER FIELDS WITH BOOTSTRAP CLASSES -->
        {{ render_field(form.title, class='form-control' )}}        
    </div>  
    <div class="form-group">
        <!-- RENDER FIELDS WITH BOOTSTRAP CLASSES -->
        <dt>
            <label for="roles" >Roles</label>
        </dt>
        <dd>
            <select class="form-control" id="roles" multiple="" name="roles">
                {% for role in roles %}
                    <option value="{{role.id_role}}">{{role.name}}</option>
                {% endfor %}
            </select>
        </dd>
        
    </div>
    <div class="form-group">
        <!-- RENDER FIELDS WITH BOOTSTRAP CLASSES -->
        {{ render_field(form.content, class='form-control')}}        
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

{% endblock %}
